<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 3</title>
</head>
<body>
    <button onclick="confirma()">Excluir Item</button>
    <script>
            function confirma(){
                let confirmacao = window.confirm("Você deseja excluir este item?")
                if(confirmacao){
                    alert("Você irá excluir o item!")
                }else{
                    alert("Operação foi cancelada")
                }
            }
    </script>
</body>
</html>
